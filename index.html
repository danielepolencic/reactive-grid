<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Reactive Grid</title>
  <link rel="stylesheet" href="reactive.css" />
  <style type="text/css">
    .unit { margin-top: 5px; }
    .red { height: 100px; background-color:red; }
    .blue { height: 100px; background-color:blue; }
    .yellow { height: 100px; background-color:yellow; }
    .black { height: 100px; background-color:black; }
  </style>
</head>
<body>
  <div class="container group">
    <div class="unit size8of12 size6of8 size6of6 size4of4 red">Red</div>
    <div class="unit size4of12 size2of8 size3of6 size2of4 blue">Blue</div>
    <div class="unit size6of12 size4of8 size3of6 size2of4 blue">Blue</div>
    <div class="unit size6of12 size4of8 size6of6 size4of4 yellow">yellow</div>
    <div class="unit size2of12 size2of8 size2of6 size2of4 black">Black</div>
    <div class="unit size2of12 size2of8 size2of6 size2of4 red">Red</div>
    <div class="unit size8of12 size4of8 size2of6 size4of4 blue">Blue</div>
  </div>
</body>
</html>
